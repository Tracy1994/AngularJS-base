<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>expression</title>
	<script type="text/javascript" src="./angular.min.js"></script>
</head>
<body>
<!-- ng-app只能单个存在 -->
<!-- 数字 -->
<div ng-app>
	<p>{{5+5}}</p>
</div>
<div ng-app="" ng-init="a=1;b=5">
	<p>result:<span ng-bind="a*b"></span></p>
</div>
<!-- 字符串 -->
<div ng-app="" ng-init="a='John';b='Doe'">
	<p>name:{{a + " " + b}}</p>
</div>
<div ng-app="" ng-init="a='John';b='Doe'">
	<p>name:<span ng-bind="a + " " + b"></span></p>
</div>
<!-- 对象 -->
<div ng-app="" ng-init="person={firstName:'Jone',lastName:'Doe'}">
	<p>latsName: {{ person.lastName }}</p>
</div>
<div ng-app="" ng-init="person={firstName:'Jone',lastName:'Doe'}">
	<p>latsName: <span ng-bind="person.lastName"></span></p>
</div>
<!-- 数组 -->
<div ng-app="" ng-init="nums=[1,15,19,2,40]">
	<p>third num:{{nums[2]}}</p>
</div>
<div ng-app="" ng-init="nums=[1,15,19,2,40]">
	<p>third num:<span ng-bind="nums[2]"></span></p>
</div>
</body>
</html>
